<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chat-bubble-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: slideInRight 0.3s ease-out;
        }

        .chat-bubble-assistant {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 glass-effect shadow-xl flex flex-col">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">AI助手</h1>
                    <p class="text-sm text-gray-600">智能对话</p>
                </div>
            </div>
            <button id="newChatBtn" class="w-full flex items-center gap-3 px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-300 hover-lift shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span class="font-medium">新建对话</span>
            </button>
        </div>
        <div id="chatList" class="flex-1 overflow-y-auto px-3 pb-4 space-y-2"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <div class="glass-effect shadow-lg p-6 flex items-center gap-6">
            <div class="flex items-center gap-4 flex-1">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-gray-700">在线</span>
                </div>
                <select id="modelSelect" class="px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all max-w-xs">
                    <option value="deepseek-r1:1.5b">🤖 DeepSeek-R1</option>
                </select>
                <select id="promptSelect" class="px-4 py-2 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all max-w-xs text-gray-600">
                    <option>💡 选择提示词模板</option>
                </select>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chatArea" class="flex-1 overflow-y-auto p-6 space-y-6 bg-gradient-to-b from-transparent to-white/20">
            <!-- Welcome Message -->
            <div class="flex justify-center">
                <div class="text-center max-w-md">
                    <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">欢迎使用AI智能助手</h2>
                    <p class="text-gray-600">我是您的专属AI助手，随时为您提供帮助和解答问题</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="glass-effect shadow-lg p-6">
            <div class="max-w-4xl mx-auto">
                <div class="relative">
                    <textarea id="messageInput" rows="3" class="w-full p-4 pr-16 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-none shadow-sm transition-all" placeholder="输入您的问题..."></textarea>
                    <div class="absolute bottom-4 right-4 flex items-center gap-3">
                        <button class="p-2 text-gray-400 hover:text-purple-500 hover:bg-purple-50 rounded-lg transition-all hover-lift">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button class="p-2 text-gray-400 hover:text-purple-500 hover:bg-purple-50 rounded-lg transition-all hover-lift">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button id="sendBtn" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl hover:from-purple-600 hover:to-pink-600 transition-all duration-300 hover-lift shadow-lg font-medium">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                                发送
                            </span>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 text-sm text-gray-500">
                    <span>按 Enter 发送，Shift + Enter 换行</span>
                    <span id="charCount">0/2000</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
        // Chat management
        let chats = [];
        let currentChatId = null;

        // Remove the old initialization and use the enhanced one below

        function createNewChat() {
            const chatId = Date.now().toString();
            const chat = {
                id: chatId,
                name: `新对话 ${chats.length + 1}`,
                messages: []
            };

            chats.push(chat);
            currentChatId = chatId;

            // Add to sidebar
            const chatList = document.getElementById('chatList');
            const chatElement = createChatListItem(chat);
            chatList.appendChild(chatElement);

            // Clear chat area
            document.getElementById('chatArea').innerHTML = '';
            document.getElementById('messageInput').value = '';
        }

        function createChatListItem(chat) {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-3 hover:bg-white/50 rounded-xl cursor-pointer group transition-all duration-200 hover-lift';
            div.innerHTML = `
                <div class="flex items-center gap-3 flex-1">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    <span class="flex-1 text-gray-700 font-medium truncate">${chat.name}</span>
                </div>
                <div class="hidden group-hover:flex items-center gap-1">
                    <button onclick="renameChatPrompt('${chat.id}')" class="p-1.5 hover:bg-white/70 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                    <button onclick="deleteChat('${chat.id}')" class="p-1.5 hover:bg-red-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;

            div.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    selectChat(chat.id);
                    // Update active state
                    document.querySelectorAll('#chatList > div').forEach(item => {
                        item.classList.remove('bg-white/70', 'shadow-md');
                    });
                    div.classList.add('bg-white/70', 'shadow-md');
                }
            });

            return div;
        }

        function selectChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);

            // Update chat area
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            chat.messages.forEach(msg => {
                appendMessage(msg.role, msg.content);
            });
        }

        function renameChatPrompt(chatId) {
            const chat = chats.find(c => c.id === chatId);
            const newName = prompt('请输入新的对话名称:', chat.name);
            if (newName) {
                chat.name = newName;
                updateChatList();
            }
        }

        function deleteChat(chatId) {
            if (confirm('确定要删除这个对话吗？')) {
                chats = chats.filter(c => c.id !== chatId);
                updateChatList();
                if (currentChatId === chatId) {
                    if (chats.length > 0) {
                        selectChat(chats[0].id);
                    } else {
                        createNewChat();
                    }
                }
            }
        }

        function updateChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            chats.forEach(chat => {
                chatList.appendChild(createChatListItem(chat));
            });
        }

        function appendMessage(role, content, isTyping = false) {
            const chatArea = document.getElementById('chatArea');

            // Remove welcome message if exists
            const welcomeMsg = chatArea.querySelector('.text-center');
            if (welcomeMsg) {
                welcomeMsg.parentElement.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[80%] p-4 rounded-2xl shadow-lg ${
                role === 'user'
                    ? 'chat-bubble-user text-white'
                    : 'chat-bubble-assistant text-white'
            }`;

            if (isTyping) {
                bubble.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span>正在思考</span>
                        <div class="flex gap-1">
                            <div class="typing-indicator"></div>
                            <div class="typing-indicator"></div>
                            <div class="typing-indicator"></div>
                        </div>
                    </div>
                `;
            } else {
                bubble.textContent = content;
            }

            // Add avatar
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `w-8 h-8 rounded-full flex items-center justify-center ${role === 'user' ? 'ml-3 order-2' : 'mr-3'} ${
                role === 'user'
                    ? 'bg-gradient-to-r from-blue-500 to-purple-600'
                    : 'bg-gradient-to-r from-pink-500 to-red-500'
            }`;

            avatarDiv.innerHTML = role === 'user'
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>';

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return bubble;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Clear input and update character count
            input.value = '';
            updateCharCount();

            // Add user message
            appendMessage('user', message);

            // Get current chat
            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push({ role: 'user', content: message });

            // Show typing indicator
            const typingBubble = appendMessage('assistant', '', true);

            // Create API URL with parameters
            const model = document.getElementById('modelSelect').value;
            const apiUrl =
                `http://localhost:1579/api/v1/ollama/generate_stream?model=${encodeURIComponent(model)}&message=${encodeURIComponent(message)}`;

            try {
                // Set up EventSource
                const eventSource = new EventSource(apiUrl);
                let fullResponse = '';
                let isFirstChunk = true;
                let isStreamComplete = false;
                let lastMessageTime = Date.now();

                // 设置超时检查，如果30秒没有新消息则认为连接有问题
                const timeoutCheck = setInterval(() => {
                    if (Date.now() - lastMessageTime > 30000 && !isStreamComplete) {
                        console.log('Stream timeout, closing connection');
                        isStreamComplete = true;
                        eventSource.close();
                        clearInterval(timeoutCheck);
                        if (fullResponse) {
                            chat.messages.push({ role: 'assistant', content: fullResponse });
                        } else {
                            typingBubble.textContent = '响应超时，请重试。';
                        }
                    }
                }, 5000);

                eventSource.onmessage = (event) => {
                    lastMessageTime = Date.now(); // 更新最后消息时间

                    try {
                        // 检查是否是结束信号
                        if (event.data === '[DONE]' || event.data.trim() === '') {
                            isStreamComplete = true;
                            eventSource.close();
                            clearInterval(timeoutCheck);
                            if (fullResponse) {
                                chat.messages.push({ role: 'assistant', content: fullResponse });
                            }
                            return;
                        }

                        const data = JSON.parse(event.data);
                        const content = data.result?.output?.content;
                        const finishReason = data.result?.metadata?.finishReason;

                        if (content) {
                            if (isFirstChunk) {
                                // Replace typing indicator with actual content
                                typingBubble.textContent = content;
                                fullResponse = content;
                                isFirstChunk = false;
                            } else {
                                fullResponse += content;
                                typingBubble.textContent = fullResponse;
                            }
                            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                        }

                        if (finishReason === 'STOP' || finishReason === 'stop') {
                            isStreamComplete = true;
                            eventSource.close();
                            clearInterval(timeoutCheck);
                            chat.messages.push({ role: 'assistant', content: fullResponse });
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        // 如果解析失败但有内容，可能是流结束了
                        if (fullResponse && !isStreamComplete) {
                            isStreamComplete = true;
                            eventSource.close();
                            clearInterval(timeoutCheck);
                            chat.messages.push({ role: 'assistant', content: fullResponse });
                        } else if (!isStreamComplete) {
                            typingBubble.textContent = '抱歉，发生了错误，请重试。';
                        }
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('EventSource error:', error);
                    clearInterval(timeoutCheck);

                    // 只有在流没有正常完成的情况下才显示错误信息
                    if (!isStreamComplete) {
                        eventSource.close();
                        // 如果已经有部分响应，保存它
                        if (fullResponse) {
                            chat.messages.push({ role: 'assistant', content: fullResponse });
                        } else {
                            typingBubble.textContent = '网络连接失败，请检查网络后重试。';
                        }
                    }
                };

                eventSource.onopen = () => {
                    console.log('EventSource connection opened');
                    lastMessageTime = Date.now(); // 重置时间
                };
            } catch (error) {
                console.error('Error sending message:', error);
                typingBubble.textContent = '发送失败，请重试。';
            }
        }

        // Character count and input enhancements
        function updateCharCount() {
            const input = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const length = input.value.length;
            charCount.textContent = `${length}/2000`;

            if (length > 1800) {
                charCount.classList.add('text-red-500');
            } else {
                charCount.classList.remove('text-red-500');
            }
        }

        // Enhanced initialization
        document.addEventListener('DOMContentLoaded', () => {
            // New chat button handler
            document.getElementById('newChatBtn').addEventListener('click', createNewChat);

            // Send message button handler
            document.getElementById('sendBtn').addEventListener('click', sendMessage);

            // Character count handler
            document.getElementById('messageInput').addEventListener('input', updateCharCount);

            // Enter key handler
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Create initial chat
            createNewChat();
        });
    </script>
</body>
</html>
