<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- 数学公式渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chat-gradient {
            background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .message-enter {
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-dots {
            animation: typingDots 1.4s infinite;
        }

        @keyframes typingDots {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .hover-lift {
            transition: all 0.2s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Markdown 样式 */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-weight: 600;
            margin: 1em 0 0.5em 0;
            color: #2d3748;
        }

        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }

        .markdown-content p {
            margin: 0.5em 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .markdown-content li {
            margin: 0.25em 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1em;
            margin: 1em 0;
            color: #4a5568;
            background-color: #f7fafc;
            border-radius: 0 0.375rem 0.375rem 0;
        }

        .markdown-content code {
            background-color: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: #e53e3e;
            font-family: 'Courier New', Courier, monospace;
        }

        .markdown-content pre {
            background-color: #1a202c !important;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1em 0;
            overflow-x: auto;
            position: relative;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 0.875rem;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }

        .markdown-content th {
            background-color: #f7fafc;
            font-weight: 600;
        }

        .markdown-content a {
            color: #3182ce;
            text-decoration: underline;
        }

        .markdown-content a:hover {
            color: #2c5282;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid #e2e8f0;
            margin: 1.5em 0;
        }

        /* 代码块复制按钮 */
        .code-block-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0aec0;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        /* 数学公式样式 */
        .katex {
            font-size: 1.1em;
        }

        .katex-display {
            margin: 1em 0;
            text-align: center;
        }

        .markdown-content .katex-display {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        .math-error {
            color: #dc2626;
            background-color: #fef2f2;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #fecaca;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto max-w-4xl h-screen flex flex-col p-4">
        <!-- 头部标题 -->
        <div class="glass-effect rounded-2xl p-6 mb-4 shadow-xl">
            <div class="flex items-center justify-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-white text-xl"></i>
                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-gray-800">AI 智能助手</h1>
                    <p class="text-sm text-gray-600">基于 Ollama 的智能对话系统</p>
                </div>
                <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
            </div>
        </div>

        <!-- 消息容器 -->
        <div id="messageContainer" class="flex-1 overflow-y-auto p-6 space-y-4 glass-effect rounded-2xl shadow-xl custom-scrollbar">
            <!-- 欢迎消息 -->
            <div class="flex justify-start">
                <div class="max-w-[80%] p-4 rounded-2xl bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 shadow-md">
                    <div class="flex items-center space-x-2 mb-2">
                        <div class="w-6 h-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-robot text-white text-xs"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-600">AI 助手</span>
                    </div>
                    <div class="markdown-content">
                        <p>👋 您好！我是您的AI智能助手，很高兴为您服务。请问有什么可以帮助您的吗？</p>
                        <p>我现在支持 <strong>Markdown渲染</strong> 和 <strong>数学公式</strong> 显示！您可以试试问我数学问题，比如：</p>
                        <ul>
                            <li>计算 $9.80 \times 9.11$ 的结果</li>
                            <li>比较 $9.80$ 和 $9.11$ 的大小</li>
                            <li>求解二次方程 $ax^2 + bx + c = 0$</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="glass-effect rounded-2xl p-6 mt-4 shadow-xl">
            <div class="flex space-x-4 items-end">
                <div class="flex-1 relative">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="输入您的问题..."
                        class="w-full p-4 pr-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white shadow-sm"
                        onkeypress="handleKeyPress(event)"
                    >
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <button
                    onclick="sendMessage()"
                    class="px-6 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl hover:from-blue-600 hover:to-purple-700 transition-all duration-200 shadow-lg hover-lift font-medium"
                >
                    <i class="fas fa-paper-plane mr-2"></i>发送
                </button>
            </div>
        </div>
    </div>

<script>
        // 添加消息到容器
        function addMessage(content, isUser = false) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-enter`;

            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="max-w-[80%] p-4 rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg">
                        <div class="flex items-center space-x-2 mb-2">
                            <div class="w-6 h-6 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-white text-xs"></i>
                            </div>
                            <span class="text-xs font-medium text-blue-100">您</span>
                        </div>
                        <div>${formatMessage(content)}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="max-w-[80%] p-4 rounded-2xl bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 shadow-md">
                        <div class="flex items-center space-x-2 mb-2">
                            <div class="w-6 h-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-robot text-white text-xs"></i>
                            </div>
                            <span class="text-xs font-medium text-gray-600">AI 助手</span>
                        </div>
                        <div class="prose prose-sm max-w-none">${formatMessage(content)}</div>
                    </div>
                `;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight; // 滚动到底部
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // 禁用输入框和发送按钮
            input.disabled = true;
            const sendButton = document.querySelector('button[onclick="sendMessage()"]');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>发送中...';

            // 清空输入框
            input.value = '';

            // 添加用户消息
            addMessage(message, true);

            // 添加初始AI消息占位
            addMessage(`
                <div class="flex items-center space-x-2">
                    <div class="typing-dots w-2 h-2 bg-blue-500 rounded-full"></div>
                    <div class="typing-dots w-2 h-2 bg-blue-500 rounded-full" style="animation-delay: 0.2s;"></div>
                    <div class="typing-dots w-2 h-2 bg-blue-500 rounded-full" style="animation-delay: 0.4s;"></div>
                    <span class="text-sm text-gray-500 ml-2">AI 正在思考...</span>
                </div>
            `);

            try {
                // 构建API URL
                const apiUrl =
                    `http://localhost:1579/api/v1/ollama/generate_stream?model=deepseek-r1:1.5b&message=${encodeURIComponent(message)}`;

                // 使用EventSource接收流式响应
                const eventSource = new EventSource(apiUrl);
                let buffer = '';
                let isCompleted = false;
                let hasReceivedData = false;
                let lastDataTime = Date.now();

                // 设置超时机制（30秒）
                const timeout = setTimeout(() => {
                    if (!isCompleted && !hasReceivedData) {
                        eventSource.close();
                        handleError('请求超时，请重试');
                    }
                }, 30000);

                // 检查是否长时间没有新数据（可能流已经结束但没有收到STOP信号）
                const checkDataTimeout = setInterval(() => {
                    if (hasReceivedData && !isCompleted && (Date.now() - lastDataTime > 3000)) {
                        console.log('长时间没有新数据，可能流已结束');
                        isCompleted = true;
                        clearInterval(checkDataTimeout);
                        clearTimeout(timeout);
                        eventSource.close();
                        updateLastMessage(buffer);
                        resetInputState();
                    }
                }, 1000);

                eventSource.onmessage = (event) => {
                    try {
                        hasReceivedData = true;
                        lastDataTime = Date.now();
                        const data = JSON.parse(event.data);
                        const content = data.result?.output?.content || '';
                        const finishReason = data.result?.metadata?.finishReason;

                        if (content) {
                            buffer += content;
                            updateLastMessage(buffer + '<span class="animate-pulse text-blue-500">▍</span>');
                        }

                        if (finishReason === 'STOP') {
                            isCompleted = true;
                            clearInterval(checkDataTimeout);
                            clearTimeout(timeout);
                            eventSource.close();
                            updateLastMessage(buffer); // 移除加载动画
                            resetInputState();
                        }
                    } catch (error) {
                        console.error('解析错误:', error);
                        if (!isCompleted) {
                            clearInterval(checkDataTimeout);
                            clearTimeout(timeout);
                            handleError('消息解析失败，请重试');
                        }
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('EventSource错误:', error);
                    clearInterval(checkDataTimeout);
                    clearTimeout(timeout);

                    // 只有在未正常完成的情况下才显示错误
                    if (!isCompleted) {
                        // 如果已经有部分内容，说明连接是正常的，可能是服务器正常关闭连接
                        if (buffer && hasReceivedData) {
                            console.log('流式传输完成，服务器关闭连接');
                            updateLastMessage(buffer);
                            resetInputState();
                        } else {
                            // 没有接收到任何内容才显示连接错误
                            handleError('连接失败，请检查网络或服务状态');
                        }
                    }

                    eventSource.close();
                };

            } catch (error) {
                console.error('发送消息失败:', error);
                handleError('发送失败，请重试');
            }
        }

        // 重置输入状态
        function resetInputState() {
            const input = document.getElementById('messageInput');
            const sendButton = document.querySelector('button[onclick="sendMessage()"]');

            input.disabled = false;
            sendButton.disabled = false;
            sendButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>发送';
            input.focus();
        }

        // 处理错误
        function handleError(errorMessage) {
            updateLastMessage(`
                <div class="flex items-center space-x-2 text-red-600">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>${errorMessage}</span>
                </div>
            `);
            resetInputState();
        }

        // 更新最后一条消息
        function updateLastMessage(content) {
            const container = document.getElementById('messageContainer');
            const lastMessage = container.lastChild.querySelector('.prose, div:last-child');
            if (lastMessage) {
                lastMessage.innerHTML = content;
                container.scrollTop = container.scrollHeight;
            }
        }

        // 回车发送
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const input = document.getElementById('messageInput');
                if (!input.disabled) {
                    sendMessage();
                }
            }
        }



        // 初始化 Marked 配置
        function initializeMarked() {
            // 配置 marked 选项
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
        }

        // 格式化消息内容（完整的 Markdown 渲染）
        function formatMessage(content) {
            if (!content) return '';

            try {
                // 预处理数学公式，避免被 Markdown 解析器处理
                content = preprocessMathFormulas(content);

                // 使用 marked 渲染 Markdown
                let html = marked.parse(content);

                // 渲染数学公式
                html = renderMathFormulas(html);

                // 为代码块添加复制按钮
                html = addCopyButtonsToCodeBlocks(html);

                return `<div class="markdown-content">${html}</div>`;
            } catch (error) {
                console.error('Markdown 渲染错误:', error);
                // 如果 Markdown 渲染失败，回退到简单的文本处理
                return content.replace(/\n/g, '<br>');
            }
        }

        // 预处理数学公式
        function preprocessMathFormulas(content) {
            // 首先保护已有的数学公式标记，避免被误处理
            // 保护行内数学公式 $...$
            content = content.replace(/\$([^$\n]+)\$/g, '___INLINE_MATH_START___$1___INLINE_MATH_END___');

            // 保护块级数学公式 $$...$$
            content = content.replace(/\$\$([\s\S]*?)\$\$/g, '___BLOCK_MATH_START___$1___BLOCK_MATH_END___');

            // 只有在没有现有数学公式的情况下，才进行自动检测
            if (!content.includes('___INLINE_MATH_START___') && !content.includes('___BLOCK_MATH_START___')) {
                content = autoDetectMathExpressions(content);

                // 重新保护新生成的数学公式
                content = content.replace(/\$([^$\n]+)\$/g, '___INLINE_MATH_START___$1___INLINE_MATH_END___');
                content = content.replace(/\$\$([\s\S]*?)\$\$/g, '___BLOCK_MATH_START___$1___BLOCK_MATH_END___');
            }

            return content;
        }

        // 智能检测数学表达式（只在明确的数学上下文中转换）
        function autoDetectMathExpressions(content) {
            // 检查是否包含数学关键词
            const mathKeywords = ['计算', '求解', '比较', '方程', '公式', '等式', '乘法', '除法', '加法', '减法', '平方', '立方', '根号', '分数'];
            const hasMathContext = mathKeywords.some(keyword => content.includes(keyword));

            // 只有在明确的数学上下文中才进行转换
            if (!hasMathContext) {
                return content;
            }

            // 检测数学比较问题
            content = content.replace(/(\d+\.?\d*)\s*和\s*(\d+\.?\d*)\s*(哪个大|大小|比较)/g, function(match, num1, num2) {
                return `比较 $${num1}$ 和 $${num2}$ 的大小`;
            });

            // 检测计算表达式
            content = content.replace(/(计算|求)\s*(\d+\.?\d*)\s*[×*]\s*(\d+\.?\d*)/g, function(match, verb, num1, num2) {
                return `${verb} $${num1} \\times ${num2}$`;
            });

            // 检测二次方程
            content = content.replace(/(\w+)x\^2\s*\+\s*(\w+)x\s*\+\s*(\w+)\s*=\s*0/g, function(match, a, b, c) {
                return `$${a}x^2 + ${b}x + ${c} = 0$`;
            });

            return content;
        }

        // 渲染数学公式
        function renderMathFormulas(html) {
            try {
                // 渲染块级数学公式
                html = html.replace(/___BLOCK_MATH_START___([\s\S]*?)___BLOCK_MATH_END___/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            displayMode: true,
                            throwOnError: false
                        });
                    } catch (e) {
                        console.warn('数学公式渲染失败:', formula, e);
                        return `<div class="math-error">$$${formula}$$</div>`;
                    }
                });

                // 渲染行内数学公式
                html = html.replace(/___INLINE_MATH_START___(.*?)___INLINE_MATH_END___/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            displayMode: false,
                            throwOnError: false
                        });
                    } catch (e) {
                        console.warn('数学公式渲染失败:', formula, e);
                        return `<span class="math-error">$${formula}$</span>`;
                    }
                });

                return html;
            } catch (error) {
                console.error('数学公式渲染错误:', error);
                return html;
            }
        }

        // 为代码块添加复制按钮
        function addCopyButtonsToCodeBlocks(html) {
            return html.replace(
                /<pre><code([^>]*)>([\s\S]*?)<\/code><\/pre>/g,
                function(match, attributes, code) {
                    const cleanCode = code.replace(/<[^>]*>/g, ''); // 移除HTML标签
                    const copyId = 'copy-' + Math.random().toString(36).substr(2, 9);

                    return `
                        <div class="code-block-container">
                            <pre><code${attributes}>${code}</code></pre>
                            <button class="copy-button" onclick="copyCode('${copyId}')" data-code="${encodeURIComponent(cleanCode)}">
                                <i class="fas fa-copy"></i> 复制
                            </button>
                        </div>
                    `;
                }
            );
        }

        // 复制代码功能
        function copyCode(buttonId) {
            const button = document.querySelector(`[onclick="copyCode('${buttonId}')"]`);
            if (button) {
                const code = decodeURIComponent(button.getAttribute('data-code'));

                navigator.clipboard.writeText(code).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> 已复制';
                    button.style.background = 'rgba(34, 197, 94, 0.2)';
                    button.style.color = '#22c55e';

                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.background = 'rgba(255, 255, 255, 0.1)';
                        button.style.color = '#a0aec0';
                    }, 2000);
                }).catch(err => {
                    console.error('复制失败:', err);
                    button.innerHTML = '<i class="fas fa-times"></i> 复制失败';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> 复制';
                    }, 2000);
                });
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 Marked
            initializeMarked();

            // 渲染欢迎消息中的数学公式
            setTimeout(() => {
                const welcomeMessage = document.querySelector('.markdown-content');
                if (welcomeMessage && typeof katex !== 'undefined') {
                    // 查找并渲染数学公式
                    const mathElements = welcomeMessage.querySelectorAll('li');
                    mathElements.forEach(element => {
                        let html = element.innerHTML;
                        html = html.replace(/\$([^$]+)\$/g, function(match, formula) {
                            try {
                                return katex.renderToString(formula, {
                                    displayMode: false,
                                    throwOnError: false
                                });
                            } catch (e) {
                                return match;
                            }
                        });
                        element.innerHTML = html;
                    });
                }
            }, 100);

            const input = document.getElementById('messageInput');
            input.focus();

            // 添加输入框焦点效果
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-blue-200');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-blue-200');
            });
        });
    </script>
</body>
</html>
